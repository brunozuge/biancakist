<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentos Incr√≠veis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 10px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .message {
            color: #f0f0f0;
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in;
        }

        .heart {
            font-size: 2em;
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
            margin: 0 10px;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            color: #ffd700;
            animation: sparkle 2s infinite;
            font-size: 1.2em;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }

        .memories {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .memories.show {
            opacity: 1;
        }

        .memory-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 20px;
                width: calc(100% - 40px);
            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }

            .message {
                font-size: 1.1em;
                margin-bottom: 25px;
            }

            .heart {
                font-size: 1.5em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }

            .memory-item {
                padding: 12px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 15px;
                width: calc(100% - 30px);
            }

            h1 {
                font-size: 1.7em;
                margin-bottom: 12px;
            }

            .message {
                font-size: 1em;
                margin-bottom: 20px;
            }

            .heart {
                font-size: 1.3em;
                margin: 0 5px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .memory-item {
                padding: 10px;
                font-size: 0.85em;
                margin: 8px 0;
            }

            .sparkle {
                font-size: 1em;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 15px;
                margin: 10px;
                width: calc(100% - 20px);
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }

            .message {
                font-size: 0.9em;
                margin-bottom: 15px;
            }

            .heart {
                font-size: 1.2em;
            }

            .btn {
                padding: 8px 15px;
                font-size: 0.8em;
            }

            .memory-item {
                padding: 8px;
                font-size: 0.8em;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sparkles" id="sparkles"></div>
        
        <h1>Meus Momentos Contigo</h1>
        
        <div class="message">
            <span class="heart">üíñ</span>
            <strong>Bi, Mo, Momo, Moi</strong>
            <span class="heart">üíñ</span>
            <br><br>
            Nossos momentos juntos s√£o <strong>incr√≠veis</strong>!
            <br>
            Cada segundo ao seu lado √© especial e √∫nico.
        </div>

        <button class="btn" onclick="showMemories()">
            ‚ú® Ver Nossos Momentos ‚ú®
        </button>

        <div class="memories" id="memories">
            <div class="memory-item">üåü Cada risada compartilhada</div>
            <div class="memory-item">üíï Cada momento de carinho</div>
            <div class="memory-item">üåà Cada aventura vivida</div>
            <div class="memory-item">‚≠ê Cada segundo especial</div>
            <div class="memory-item">üíñ Cada mem√≥ria criada</div>
        </div>
    </div>

    <script>
        // Criar sparkles animados
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.innerHTML = '‚ú®';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        // Mostrar mem√≥rias
        function showMemories() {
            const memories = document.getElementById('memories');
            memories.classList.add('show');
            
            // Animar cada item com delay
            const items = memories.querySelectorAll('.memory-item');
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.style.animationDelay = index * 0.2 + 's';
                }, index * 200);
            });
        }

        // Inicializar sparkles quando a p√°gina carregar
        window.addEventListener('load', createSparkles);

        // Adicionar efeito de clique nos cora√ß√µes
        document.querySelectorAll('.heart').forEach(heart => {
            heart.addEventListener('click', function() {
                this.style.transform = 'scale(1.5)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>
</body>
</html>
