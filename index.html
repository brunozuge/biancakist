<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Bianca ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #4ecdc4 0%, #2d8659 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-text {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
            animation: glow 3s ease-in-out infinite alternate;
            letter-spacing: 0.1em;
        }

        @keyframes glow {
            0% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.8);
                transform: scale(1.05);
            }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.8);
            font-size: 2rem;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: particle-float 4s infinite ease-in-out;
        }

        @keyframes particle-float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
                opacity: 0;
            }
            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 1;
            }
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: shape-float 8s infinite ease-in-out;
        }

        @keyframes shape-float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        .romantic-message {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.9);
            margin-top: 2rem;
            animation: fadeIn 2s ease-in;
            font-style: italic;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: clamp(1.5rem, 6vw, 3rem);
            }
            .romantic-message {
                font-size: clamp(0.8rem, 2.5vw, 1.2rem);
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="hearts"></div>
    <div class="particles"></div>
    <div class="background-shapes"></div>
    
    <div class="pulse-ring"></div>
    
    <div class="container">
        <div class="main-text">
            EU TE AMO<br>
            BIANCA KIST ZUGE
        </div>
        <div class="romantic-message">
            ‚ù§Ô∏è Para sempre e sempre ‚ù§Ô∏è
        </div>
    </div>

    <script>
        // Criar estrelas
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Criar cora√ß√µes flutuantes
        function createHearts() {
            const heartsContainer = document.querySelector('.hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 6000);
            }, 800);
        }

        // Criar part√≠culas
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Criar formas de fundo
        function createBackgroundShapes() {
            const shapesContainer = document.querySelector('.background-shapes');
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.width = Math.random() * 100 + 50 + 'px';
                shape.style.height = shape.style.width;
                shape.style.animationDelay = Math.random() * 8 + 's';
                shape.style.animationDuration = (Math.random() * 4 + 6) + 's';
                shapesContainer.appendChild(shape);
            }
        }

        // Inicializar todos os efeitos
        createStars();
        createHearts();
        createParticles();
        createBackgroundShapes();

        // Efeito de clique para criar mais cora√ß√µes
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'üíñ';
                heart.style.position = 'absolute';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.fontSize = '2rem';
                heart.style.color = '#ff69b4';
                heart.style.pointerEvents = 'none';
                heart.style.animation = 'float 2s ease-out forwards';
                heart.style.transform = `translate(${(Math.random() - 0.5) * 100}px, ${(Math.random() - 0.5) * 100}px)`;
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        });

        // Mudar gradiente de fundo dinamicamente
        let hue = 150; // Come√ßar com tons verdes
        setInterval(() => {
            hue = (hue + 0.5) % 360;
            // Manter na faixa de verdes e verde-√°gua (120-180 graus)
            const currentHue = 120 + (hue % 60);
            document.body.style.background = `linear-gradient(135deg, 
                hsl(${currentHue}, 65%, 55%) 0%, 
                hsl(${(currentHue + 30) % 360}, 70%, 40%) 100%)`;
        }, 100);
    </script>
</body>
</html>
