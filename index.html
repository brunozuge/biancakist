<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZugeKist Tabacaria - Loja Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #CD853F 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #8B4513, #A0522D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .cart-count {
            background: linear-gradient(45deg, #D2691E, #CD853F);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(210, 105, 30, 0.3);
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            color: #8B4513;
        }

        .age-warning {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f5f5f5, #e8e8e8);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .product-image .emoji-fallback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            z-index: 1;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(139, 69, 19, 0.1));
            z-index: 2;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .product-nicotine {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 5px 12px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: inline-block;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quantity-btn {
            background: linear-gradient(45deg, #8B4513, #A0522D);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.4);
        }

        .quantity-display {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .add-to-cart {
            background: linear-gradient(45deg, #228B22, #32CD32);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(50, 205, 50, 0.3);
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(50, 205, 50, 0.4);
        }

        .cart-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .cart-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: rgba(139, 69, 19, 0.05);
            border-radius: 10px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #8B4513;
            font-weight: bold;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .remove-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(238, 90, 82, 0.3);
        }

        .cart-total-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            text-align: right;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8B4513;
        }

        .checkout-btn {
            background: linear-gradient(45deg, #8B4513, #A0522D);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }

        .empty-cart {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 1024px) {
            .container {
                padding: 15px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .product-card {
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                font-size: 1.5rem;
            }

            .cart-info {
                flex-direction: column;
                gap: 10px;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .product-card {
                padding: 15px;
            }

            .product-image {
                height: 150px;
                font-size: 2rem;
            }

            .cart-item {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .cart-item-controls {
                justify-content: center;
            }

            .quantity-controls {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .logo {
                font-size: 1.2rem;
            }

            .product-name {
                font-size: 1.1rem;
            }

            .product-price {
                font-size: 1.2rem;
            }

            .cart-section {
                padding: 15px;
            }

            .checkout-btn {
                width: 100%;
                padding: 12px 20px;
            }
        }
    </style>
</head>

                <div class="cart-info">

                <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
            </div>
        </div>
    </div>

            }
        ];

        // Carrinho e quantidades
        let cart = [];
        let quantities = {};

        // Inicializar quantidades
        products.forEach(product => {
            quantities[product.id] = 1;
        });

        // Função para renderizar produtos
        function renderProducts() {
            const productsGrid = document.getElementById('products-grid');
            productsGrid.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                // Criar elemento de imagem com fallback
                const imageContent = product.imageUrl 
                    ? `<img src="${product.imageUrl}" alt="${product.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                       <div class="emoji-fallback" style="display: none;">${product.emoji}</div>`
                    : `<div class="emoji-fallback">${product.emoji}</div>`;

                productCard.innerHTML = `
                    <div class="product-image">${imageContent}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">R$ ${product.price.toFixed(2).replace('.', ',')}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-nicotine">${product.nicotine}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${product.id}, -1)">-</button>
                        <span class="quantity-display" id="quantity-${product.id}">${quantities[product.id]}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${product.id}, 1)">+</button>
                    </div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">Adicionar ao Carrinho</button>
                `;
                productsGrid.appendChild(productCard);
            });
        }

        // Função para alterar quantidade
        function changeQuantity(productId, change) {
            const newQuantity = quantities[productId] + change;
            if (newQuantity >= 1) {
                quantities[productId] = newQuantity;
                document.getElementById(`quantity-${productId}`).textContent = newQuantity;
            }
        }

        // Função para adicionar ao carrinho
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const quantity = quantities[productId];
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: productId,
                    name: product.name,
                    price: product.price,
                    emoji: product.emoji,
                    quantity: quantity
                });
            }
            
            updateCartDisplay();
            
            // Feedback visual
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Adicionado!';
            setTimeout(() => {
                button.textContent = originalText;
            }, 1000);
        }

        // Função para remover do carrinho
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        // Função para atualizar exibição do carrinho
        function updateCartDisplay() {
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            const cartItems = document.getElementById('cart-items');
            const cartTotalSection = document.getElementById('cart-total-section');
            const finalTotal = document.getElementById('final-total');

            // Calcular totais
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            // Atualizar header
            cartCount.textContent = totalItems;
            cartTotal.textContent = totalPrice.toFixed(2).replace('.', ',');

            // Atualizar carrinho
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Seu carrinho está vazio</div>';
                cartTotalSection.style.display = 'none';
            } else {
                cartItems.innerHTML = '';
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.emoji} ${item.name}</div>
                            <div class="cart-item-price">R$ ${item.price.toFixed(2).replace('.', ',')} x ${item.quantity}</div>
                        </div>
                        <div class="cart-item-controls">
                            <span style="font-weight: bold; margin-right: 10px;">
                                R$ ${(item.price * item.quantity).toFixed(2).replace('.', ',')}
                            </span>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">Remover</button>
                        </div>
                    `;
                    cartItems.appendChild(cartItem);
                });
                cartTotalSection.style.display = 'block';
                finalTotal.textContent = totalPrice.toFixed(2).replace('.', ',');
            }
        }

        // Função de checkout
        function checkout() {
            if (cart.length === 0) {
                alert('Seu carrinho está vazio!');
                return;
            }

            // Verificação de idade (simulada)
            const confirmaIdade = confirm('⚠️ Confirma que você tem 18 anos ou mais?\n\nA venda de produtos derivados do tabaco é proibida para menores de 18 anos.');
            
            if (!confirmaIdade) {
                alert('❌ Venda não autorizada para menores de 18 anos.');
                return;
            }

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            alert(`🎉 Compra finalizada com sucesso!\n\nResumo:\n• ${totalItems} itens\n• Total: R$ ${totalPrice.toFixed(2).replace('.', ',')}\n\nObrigado por comprar na ZugeKist Tabacaria!\n\n⚠️ Lembre-se: O tabaco é prejudicial à saúde.`);
            
            // Limpar carrinho
            cart = [];
            updateCartDisplay();
        }

        // Inicializar a página
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            updateCartDisplay();
        });
    </script>
</body>
</html>
